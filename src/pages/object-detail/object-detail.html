<!--
  Generated template for the ObjectDetail page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{data.Type_Name}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-card>
    <img src="http://admhmansy.ru/map/serviceimage/{{data.User_Image}}"/>
    <ion-card-content>
      <ion-card-title>
        {{data.Type_Name}}
      </ion-card-title>
      <p>
        {{data.UserName}}<br>
        {{data.Date_Change}}<br><br>
        {{data.User_Message}}
      </p>
      Статус: {{data.Status_Name}}
    </ion-card-content>
  </ion-card>

</ion-content>
