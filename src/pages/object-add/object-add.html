<ion-header>

  <ion-navbar color="primary">
    <ion-title>Добавить заявку</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span color="positive" showWhen="ios">Закрыть</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <form [formGroup]="form" (ngSubmit)="addObject()">
    <ion-list>
      <ion-item>
        <ion-label floating>Описание</ion-label>
        <ion-textarea formControlName="description"></ion-textarea>
      </ion-item>
      <ion-item padding>
        <ion-label>Категория</ion-label>
        <ion-select formControlName="category">
          <ion-option value="1">Несанкционированная свалка</ion-option>
          <ion-option value="2">Дефекты дорожного покрытия</ion-option>
          <ion-option value="3">Правонарушение</ion-option>
          <ion-option value="4">Продажа алкогольной продукции детям</ion-option>
          <ion-option value="5">Улучшим наш город</ion-option>
        </ion-select>
      </ion-item>
      <!-- <ion-item>
        <ion-icon name="pin" color="pinky" item-left></ion-icon>
        {{location || 'Загрузка...'}}
        <ion-icon name="cancel" item-right (click)="deleteLocation()"></ion-icon>
      </ion-item> -->

    </ion-list>
    <div padding>
      <p>
        <button type="button" ion-button block (click)="openMap()">Выбрать местоположение</button>
      </p>
      <p>
        <button type="button" ion-button block (click)="presentActionSheet()">Прикрепить фото</button>
      </p>
      <p>
        <!-- <ion-input hidden formControlName="coordinates" value={{!location.coords && }}></ion-input> -->
        <button ion-button block color="danger" type="submit" [disabled]="!(form.valid && location.coords)">Добавить объект</button>
      </p>
    </div>
  </form>

</ion-content>
