<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Добавить заявку</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span color="positive" showWhen="ios">Закрыть</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="Полное имя"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="E-mail"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Номер телефона"></ion-input>
    </ion-item>

    <ion-item padding>
      <ion-label>Категория</ion-label>
      <ion-select>
        <ion-option value="1">Несанкционированная свалка</ion-option>
        <ion-option value="2">Дефекты дорожного покрытия</ion-option>
        <ion-option value="3">Правонарушение</ion-option>
        <ion-option value="4">Продажа алкогольной продукции детям</ion-option>
        <ion-option value="5">Улучшим наш город</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label floating>Описание</ion-label>
      <ion-textarea></ion-textarea>
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button block (click)=form.send()>Добавить</button>
  </div>

</ion-content>
