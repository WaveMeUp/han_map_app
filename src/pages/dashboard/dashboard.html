<ion-header>

  <ion-navbar color="light_blue">
    <ion-title>Улучшим наш город</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <!-- <button ion-button (click)=showFilters()>Фильтры</button> -->

    <ion-item *ngFor="let item of data?.ID; let i = index">
      <ion-thumbnail item-left>
        <img src="http://admhmansy.ru/map/serviceimage/{{data.User_Image[i]}}">
      </ion-thumbnail>
      <h2>{{data.Type_Name[i]}}</h2>
      <p>{{data.UserName[i]}}
        •
        {{data.Date_Change[i]}}</p>

  <ion-card *ngFor="let item of data" (click)=openObject(item)>
    <img src="http://admhmansy.ru/map/serviceimage/{{item.User_Image}}"/>
    <ion-card-content>
      <ion-card-title>
        {{item.Type_Name}}
      </ion-card-title>
      <p>
        {{item.UserName}}<br>{{item.Date_Change}}
      </p>
    </ion-card-content>
  </ion-card>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>

<ion-footer>
  <ion-fab center bottom>
    <button ion-fab color="danger" (click)=addObject()>
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
  <ion-toolbar color="light_blue">
    <!-- <p>Ash, Misty, Brock</p> -->
    <ion-buttons>
      <button ion-button icon-left color="royal" (click)=showFilters()>
        <ion-icon name="ios-hammer"></ion-icon>
        Фильтры
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-right color="royal" (click)=openStatusChange()>
        Настройки
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
