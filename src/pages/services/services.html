<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ title }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of data" (click)=openItem(item)>
      {{ item.Name }}
      <ion-icon name="folder" color="danger" item-right *ngIf="item.SubItems"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
