<ion-header>

  <ion-navbar>
    <ion-title>{{ title }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of data" (click)="openItem(item)">
      {{ item.Name }}
      <ion-icon name="folder" item-right *ngIf="item.SubItems"></ion-icon>
    </button>
  </ion-list>
</ion-content>
