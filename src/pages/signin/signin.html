<ion-header>

  <ion-navbar color="primary">
    <ion-title>Вход</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="Мобильный телефон или почта"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="Пароль"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button block (click)=signIn()>Войти</button>
</ion-content>
