<ion-header>

  <ion-navbar color="primary">
    <ion-title>Создать аккаунт</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="Фамилия"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Имя"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Мобильный телефон"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Или электронная почта"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="Пароль"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button block (click)=signUp()>Зарегистрироваться</button>
</ion-content>
