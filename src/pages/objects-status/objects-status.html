<ion-header>
  <ion-navbar>
    <ion-toolbar>
      <ion-title>
        Статус заявок
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span color="positive" showWhen="ios">Закрыть</span>
          <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Решён</ion-label>
    <ion-checkbox [(ngModel)]=filter?.status.solved></ion-checkbox>
  </ion-item>

  <ion-item>
    <ion-label>Предложение принято</ion-label>
    <ion-checkbox [(ngModel)]=filter?.status.accepted></ion-checkbox>
  </ion-item>
  <ion-item>
    <ion-label>В работе</ion-label>
    <ion-checkbox [(ngModel)]=filter?.status.processing></ion-checkbox>
  </ion-item>
  <ion-item>
    <ion-label>Не решён</ion-label>
    <ion-checkbox [(ngModel)]=filter?.status.not_solved></ion-checkbox>
  </ion-item>
</ion-content>
